<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
   <link rel="stylesheet" href="./css/Contact.css"/>
</head>
<body>
    <div class="heading">
        <p>Airlines Reservation System</p>
    </div>
    <div class="img">
       
      <div class="navbar">
          
          <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Search Flite</a></li>
              <li><a href="#">Login</a></li>
              <li><a href="#">Registration</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Information</a></li>
              <li><a href="#">Address</a></li>
              <li><a href="#">Feedback</a></li>
          </ul>
   </div>
 </div>
 <div class="get-in-touch">
    <h2>Get In Touch</h2>
 </div>
    <div class="main">
         
         <div class="left-main">
               <textarea class="textarea" placeholder="message"> </textarea>
            <div class="name-email">
               <input class="block" type="text" placeholder="Enter your name"/>
               <input  class="email" type="email" placeholder="Enter your email"/>
            </div>

               <input class="subject"  type="text" placeholder="Enter subject"/>

               <button class="btn">SEND</button>

         </div>
         <div class="right-main">
            <div class="right-mains">
                  <img class="home-icon icon" src="../image/about-image/home.png"/>
                  <h3>Address</h3>
                  <p>mumbai</p>
            </div>

            <div class="right-mains">
                <img class="mail-icon icon" src="../image/about-image/mail.png"/>
                <h3>email</h3>
                <p>airline@gamil.com</p>
            </div>

            <div  class="right-mains">
                <img class="telephone-icon icon" src="../image/about-image/old-typical-phone.png"/>
                <h3>Contact</h3>
                <p>+91 123456789</p>
            </div>
         </div>
         
    </div>
</body>
</html>
