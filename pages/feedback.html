<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback page</title>
    <link rel="stylesheet" href="./css/feedback.css">
</head>
<body>
    This is feedback page
    <div class="container">
        <div class="img">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSF9CCUOc0SaqHT-_VFIXTwWrPWGmHo2kxb2w&s" alt=" Image" height="200px" width="600">
            </div>
        <h1>Airline Feedback Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
             <b><label for="flight-number">Flight Number:</label></b>
                <input type="text" id="flight-number" name="flight-number" required>
             </div>
          
                
                <b><label for="date">Date of Flight:</label></b>
                <input type="date" id="date" name="date" required>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b><label for="class">Class:</label></b>
                <select id="class" name="class" required>
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First Class</option>
                </select>
</body>
</html>
